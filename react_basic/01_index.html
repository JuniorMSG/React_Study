<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel unpkg CDN   -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
<div id="babel"></div>
<div id="root2"></div>
<script>
    function reactHelloWorld() {
        const rootElement = document.getElementById('root');
        const element = React.createElement('h1', {className: 'greeting'}, 'Hello, world!');
        ReactDOM.render(element, rootElement);
    }
    reactHelloWorld();
</script>

<script type="text/babel">
    function babelHelloWorld() {
        const rootElement = document.getElementById('babel');

        const text = 'Babel world!';
        const title_class = 'greeting'

        const props = {
            className: title_class,
            text: text,
            children: 'children text'
        }

        const customH1 = <h1 {...props}>{props.text}</h1>; // 스프레드 연산자
        // const customH1 = <h1 className={props.className} children={props.children}>{props.text}</h1>;
        ReactDOM.render(customH1, rootElement);
    }
    babelHelloWorld();
</script>

<script type="text/babel">
    function reactFragment() {
        const rootElement = document.getElementById('root2');

        const element = (
            <React.Fragment>
                <h1>Hello, world!</h1>
                <h2>It is {new Date().toLocaleTimeString()}.</h2>
            </React.Fragment>
        );

        const element2 = (
            <>
                <h1>Hello, world! 22</h1>
                <h2>It is {new Date().toLocaleTimeString()}.</h2>
            </>
        );
        ReactDOM.render(element, rootElement);
        ReactDOM.render(element2, rootElement);
    }
    reactFragment();
</script>

</body>
</html>
